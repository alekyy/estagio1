<div id="page-wrapper">
  <p class="titulo">CRUD Item <span ng-click="form = false" class="glyphicon glyphicon-plus-sign"></span></p>
  <table class="table">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Estoque</th>
      <th>Valor</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="obj in itens">
      <th scope="row">{{obj.nome}}</th>
      <td>{{obj.estoque}}</td>
      <td>{{obj.valor}}</td>
      <td>
        <div class="button-bar">
          <button class="btn btn-default" ng-click="alterar(obj)"><span class="glyphicon glyphicon-pencil"></span></button>
          <button class="btn btn-default" ng-click="excluir(obj.id)"><span class="glyphicon glyphicon-trash"></span></button>
        </div>
      </td>
    </tr>
  </tbody>
</table>

  <form ng-hide="form" name="myform" novalidate>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nome</label>
      <div class="col-10">
        <input class="form-control" type="text" ng-model="item.nome" ng-class="{'required' : item.nome == undefined && click == true}" ng-required="true">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Descrição</label>
      <div class="col-10">
        <input class="form-control" type="text" ng-model="item.descricao" ng-class="{'required' : item.descricao == undefined && click == true}" ng-required="true">
      </div>
    </div>

    <p class="titulo">Peças e quantidade usadas para a montagem.</p>
    <div ng-repeat="(index, itemPeca) in item.itemPeca">
      <p>{{itemPeca.peca.nome}}, Quantidade: {{itemPeca.quantidade}} <span ng-click="removerPecas(itemPeca, index)" class="glyphicon glyphicon-trash"></span></p>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Peças</label>
      <div class="col-10">
        <select class="form-control" ng-model="itemPeca.peca" ng-options="peca as peca.nome for peca in pecas" ng-class="{'required' : item.itemPeca.length == 0 && click == true}">
        <option value="{{itemPeca.peca}}">{{peca.nome}}</option>
      </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Quantidade de Peças</label>
      <div class="col-10">
        <input class="form-control" type="text" ng-model="itemPeca.quantidade" ng-class="{'required' : item.itemPeca.length == 0 && click == true}">
      </div>
    </div>

    <button class="btn btn-default" ng-click="click = true; adicionarPeca()">Adicionar peça</button>

      <div class="button-bar">
        <button class="btn btn-default" ng-click="click = true; salvar()">Salvar</button>
        <button class="btn btn-default" ng-click="cancelar()">Cancelar</button>
      </div>
  </form>
</div>
