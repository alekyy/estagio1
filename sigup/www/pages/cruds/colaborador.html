<div id="page-wrapper">
  <p class="titulo">CRUD Colaborador <span ng-click="form = false" class="glyphicon glyphicon-plus-sign"></span></p>
  <table class="table">
  <thead>
    <tr>
      <th>Nome</th>
      <th>CPF</th>
      <th>Usuário</th>
      <th>Nivel de Acesso</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="obj in colaboradores">
      <th scope="row">{{obj.nome}}</th>
      <td>{{obj.cpf}}</td>
      <td>{{obj.usuario.login}}</td>
      <td>{{obj.usuario.nivelAcesso}}</td>
      <td>
        <div class="button-bar">
          <button class="btn btn-default" ng-click="alterar(obj)"><span class="glyphicon glyphicon-pencil"></span></button>
          <button class="btn btn-default" ng-click="excluir(obj.id)"><span class="glyphicon glyphicon-trash"></span></button>
        </div>
      </td>
    </tr>
  </tbody>
</table>

  <form ng-hide="form" name="myform" novalidate>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nome</label>
      <div class="col-10">
        <input class="form-control" type="text" ng-model="colaborador.nome" ng-class="{'required' : colaborador.nome == undefined && click == true}" ng-required="true">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">CPF</label>
      <div class="col-10">
        <input class="form-control" type="text" ng-model="colaborador.cpf" ui-br-cpf-mask ng-class="{'required' : colaborador.cpf == undefined && click == true}" ng-required="true">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Cidade</label>
      <div class="col-10">
        <select class="form-control" ng-model="colaborador.cidade.id" ng-options="cidade.id as cidade.nome for cidade in cidades" ng-class="{'required' : colaborador.cidade.id == undefined && click == true}" ng-required="true">
        <option value="{{cidade.id}}">{{cidade.nome}}</option>
      </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Numero</label>
      <div class="col-10">
        <input class="form-control" type="text" ng-model="colaborador.numero" ui-number-mask="0" ng-class="{'required' : colaborador.numero == undefined && click == true}" ng-required="true">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Endereço</label>
      <div class="col-10">
        <input class="form-control" type="text" ng-model="colaborador.endereco" ng-class="{'required' : colaborador.endereco == undefined && click == true}" ng-required="true">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Cep</label>
      <div class="col-10">
        <input class="form-control" type="text" ng-model="colaborador.cep" ui-br-cep-mask ng-class="{'required' : colaborador.cep == undefined && click == true}" ng-required="true">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Telefone</label>
      <div class="col-10">
        <input class="form-control" type="text" ng-model="colaborador.telefone" ui-br-phone-number ng-class="{'required' : colaborador.telefone == undefined && click == true}" ng-required="true">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Data de Nascimento</label>
      <div class="col-10">
        <input class="form-control" type="date" ng-model="colaborador.dataNascimento" ng-class="{'required' : colaborador.dataNascimento == undefined && click == true}" ng-required="true">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nivel de Acesso</label>
      <div class="col-10">
        <select class="form-control" ng-model="colaborador.usuario.nivelAcesso" ng-class="{'required' : colaborador.usuario.nivelAcesso == undefined && click == true}" ng-required="true">
        <option>COLABORADOR</option>
        <option>ADMIN</option>
      </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Usuário</label>
      <div class="col-10">
        <input class="form-control" type="text" ng-model="colaborador.usuario.login" ng-class="{'required' : colaborador.usuario.login == undefined && click == true}" ng-required="true">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Senha</label>
      <div class="col-10">
        <input class="form-control" type="password" ng-model="colaborador.usuario.senha" ng-class="{'required' : colaborador.usuario.senha == undefined && click == true}" ng-required="true">
      </div>
    </div>
      <div class="button-bar">
        <button class="btn btn-default" ng-click="click = true; salvar()">Salvar</button>
        <button class="btn btn-default" ng-click="cancelar()">Cancelar</button>
      </div>
  </form>
</div>
