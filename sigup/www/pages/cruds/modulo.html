<div id="page-wrapper">
  <p class="titulo">CRUD Modulo <span ng-click="form = false" class="glyphicon glyphicon-plus-sign"></span></p>
  <table class="table">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Produto</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="obj in modulos">
      <th scope="row">{{obj.nome}}</th>
      <td>{{obj.produto.nome}}</td>
      <td>
        <div class="button-bar">
          <button class="btn btn-default" ng-click="alterar(obj)"><span class="glyphicon glyphicon-pencil"></span></button>
          <button class="btn btn-default" ng-click="excluir(obj.id)"><span class="glyphicon glyphicon-trash"></span></button>
        </div>
      </td>
    </tr>
  </tbody>
</table>

  <form ng-hide="form" name="myform" novalidate>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nome</label>
      <div class="col-10">
        <input class="form-control" type="text" ng-model="modulo.nome" ng-class="{'required' : modulo.nome == undefined && click == true}" ng-required="true">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Produto</label>
      <div class="col-10">
        <select class="form-control" ng-model="modulo.produto.id" ng-options="produto.id as produto.nome for produto in produtos" ng-class="{'required' : modulo.produto.id == undefined && click == true}" ng-required="true">
        <option value="{{modulo.produto}}">{{produto.nome}}</option>
      </select>
      </div>
    </div>
      <div class="button-bar">
        <button class="btn btn-default" ng-click="click = true; salvar()">Salvar</button>
        <button class="btn btn-default" ng-click="cancelar()">Cancelar</button>
      </div>
  </form>
</div>
